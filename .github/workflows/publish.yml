name: Publish to NPM

on:
  push:
    branches:
      - release
    paths:
      - 'packages/flow-engine/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build package
        run: npm run build
        working-directory: packages/flow-engine
        
      - name: Run tests
        run: npm test
        
      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./packages/flow-engine/package.json').version")" >> $GITHUB_OUTPUT
          
      - name: Publish to NPM
        run: npm publish
        working-directory: packages/flow-engine
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            Published tsflow-engine v${{ steps.package-version.outputs.version }} to NPM
            
            Install with: `npm install tsflow-engine`
          draft: false
          prerelease: false
